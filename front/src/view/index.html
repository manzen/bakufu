<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script type="text/javascript" src="music.js"></script>
  <title>シンガーソングランナー</title>
</head>

<body>
  <script>
    const sock = new WebSocket("ws://127.0.0.1:5001");
    let is_play = false;

    sock.addEventListener("open", e => {
      console.log("接続が開かれたときに呼び出されるイベント", e.data);
    });

    sock.addEventListener("message", e => {
      console.log(e.data, is_play === false);
      if (e.data === "play" && is_play === false) {
        console.log("starting");
        is_play = true;
        play();
      } else if (e.data === "stop") {
        console.log("stop");
        is_play = false;
        stop();
      }
      console.log("サーバーからメッセージを受信したときに呼び出されるイベント", e.data);
    });

    sock.addEventListener("close", e => {
      console.log("接続が閉じられたときに呼び出されるイベント", e.data);
    });

    sock.addEventListener("error", e => {
      console.log("エラーが発生したときに呼び出されるイベント", e.data);
    });
  </script>
</body>
</html>
