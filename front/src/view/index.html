<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script type="text/javascript" src="music.js"></script>
  <title>シンガーソングランナー</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="level.css">
</head>

<body>
  <div class="bg-image">
    <div class="main-content" onclick="autoscroll()">
      <div class="content-runner">
        <p class="content-body">
          <br><br><br><br><br><br>
          雨を避けたロッカールームで<br>
          君はすこし うつむいて<br>
          もう戻れはしないだろうといったね<br>
          瞳の中 風を宿した<br>
          悲しいほど 誠実な<br>
          君に何を いえばよかったのだろう<br>
          かげりのない少年の<br>
          季節は すぎさってく<br>
          風はいつも 強く吹いてる<br>
          走る走る 俺たち<br>
          流れる 汗もそのままに<br>
          いつかたどり 着いたら<br>
          君に うちあけられるだろ
          <br><br><br><br><br><br><br><br>
        </p>
      </div><div class="content-ultrasoul">
        <p class="content-body">
          ♪〜
        </p>
      </div>
      <div class="content-runner-short">
        <p class="content-body">
          <br><br><br><br><br><br>
          走る走る 俺たち<br>
          流れる 汗もそのままに<br>
          いつかたどり 着いたら<br>
          君に うちあけられるだろ
          <br><br><br><br><br><br><br><br>
        </p>
    </div>
  </div>
  <div class="difficulty">
    <p class="title">難易度選択</p>
    <div class="flex">
      <div class="normal selector">普通</div>
      <div class="hard selector">鬼</div>
    </div>
  </div>
  <div class="music-select">
    <p class="title">楽曲選択</p>
    <div class="flex">
      <div class="runner selector">ランナー</div>
      <div class="ultra-soul selector">ウルトラソウル</div>
      <div class="runner-short selector">ランナー 短め</div>
    </div>
  </div>
  <script src="musicSelect.js"></script>
  <script src="difficluty.js"></script>
  <script src="scroll.js"></script>
</body>
</html>
